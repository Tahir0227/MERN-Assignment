<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Validation</title>
</head>
<body>
    <h2 >Login</h2>
    <form>
    <div class="form-group">
        <label for="email">Email address:</label><br>
        <input type="email" class="form-control" id="email"><br><br>
    </div>

    <div class="form-group">
        <label for="pwd">Password:</label><br>
        <input type="password" class="form-control" id="pwd"><br><br>
    </div>

    <button type="submit" class="btn btn-default" style="margin-left: 50px;background-color: rgb(87, 65, 248);">Login</button>
    </form>
</body>
</html>
