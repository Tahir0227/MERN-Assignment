<!DOCTYPE html>
<html>
<head>
    <title>Sunbeam Registration Form</title>
</head>

<body>

<div align="center">
    <img src="TitleImg.png" alt="Sunbeam" height="150" width="400">
</div>

<h1 align="center">Sunbeam Registration Form</h1>
<br>

<div align="center">
<table border="0" cellpadding="10">
  <tr>

    <td valign="top">
      <iframe width="480" height="270"
              src="https://www.youtube.com/embed/02q9aAVv1NI"
              frameborder="0"
              allowfullscreen>
      </iframe>
    </td>

    <td valign="top">

      <form>
      <table border="0" cellpadding="6">

        <tr>
          <td align="left">Name:</td>
          <td align="left"><input type="text" name="name" size="30"></td>
        </tr>

        <tr>
          <td align="left">BirthDate:</td>
          <td align="left"><input type="date" name="birthdate"></td>
        </tr>

        <tr>
          <td align="left">Email:</td>
          <td align="left"><input type="email" name="email" size="30"></td>
        </tr>

        <tr>
          <td align="left">Password:</td>
          <td align="left"><input type="password" name="password" size="30"></td>
        </tr>

        <tr>
          <td align="left" valign="top">Address:</td>
          <td align="left"><textarea rows="5" cols="28"></textarea></td>
        </tr>

        <tr>
          <td align="left">Gender:</td>
          <td align="left">
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
          </td>
        </tr>

        <tr>
          <td align="left">Upload Photo:</td>
          <td align="left"><input type="file" name="photo"></td>
        </tr>

        <tr>
          <td align="left">Select Course:</td>
          <td align="left">
            <select>
              <option>Select course</option>
              <option>Web Development</option>
              <option>Data Science</option>
              <option>Mobile Apps</option>
            </select>
          </td>
        </tr>

        <tr>
          <td align="left">Skill Set:</td>
          <td align="left">
            <input type="checkbox" name="sk" value="java"> Java
            <input type="checkbox" name="sk" value="cpp"> C++
            <input type="checkbox" name="sk" value="os"> OS
          </td>
        </tr>

        <tr>
          <td></td>
          <td align="left">
            <input type="submit" value="Register">
            <input type="reset" value="Clear">
          </td>
        </tr>

      </table>
      </form>

    </td>
  </tr>
</table>
</div>

</body>
</html>
